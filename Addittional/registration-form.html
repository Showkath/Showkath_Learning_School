<!DOCTYPE html>
<html>
<head>
  <title>Showkath Learning School - Registration Form</title>
  <link rel="stylesheet" href="registration-form-styles.css">
</head>
<body>
  <header>
    <h1>Showkath Learning School</h1>
    <nav>
      <!-- Add navigation links here -->
    </nav>
  </header>
  <main>
    <section>
      <h2>Registration Form</h2>
      <p>We are thrilled that you are interested in joining our school! Please fill out the registration form below:</p>
      <form id="registration-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="grade">Grade Applying For:</label>
        <input type="number" id="grade" name="grade" required>

        <label for="parent-name">Parent's Name:</label>
        <input type="text" id="parent-name" name="parent-name" required>

        <button type="submit">Submit Registration</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Showkath Learning School | <a href="https://www.linkedin.com/in/showkath/">LinkedIn</a></p>
  </footer>
</body>
</html>
