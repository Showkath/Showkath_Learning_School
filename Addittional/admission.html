<!DOCTYPE html>
<html>
<head>
  <title>Showkath Learning School - Admission</title>
  <link rel="stylesheet" href="admission-styles.css">
</head>
<body>
  <header>
    <h1>Showkath Learning School</h1>
    <nav>
      <!-- Add navigation links here -->
    </nav>
  </header>
  <main>
    <section>
      <h2>Admission</h2>
      <p>Welcome to Showkath Learning School! We are excited to have you as part of our educational community.</p>
      <p>To apply for admission, please fill out the admission form below:</p>
      <form id="admission-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="grade">Grade Applying For:</label>
        <input type="number" id="grade" name="grade" required>

        <button type="submit">Submit Application</button>
      </form>
    </section>
  </main>
  <footer>

  </footer>
